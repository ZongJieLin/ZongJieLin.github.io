            <div class="alert col-lg-12 col-md-12 col-xs-12">
                <div class="row">
                    <h4>建立新職缺</h4>
                    <hr style="margin-bottom:0.5em;" />
                    <!--<form>-->
                    <div class="row" style="width: 100%; margin: 0;">
                        <div class="col-xs-12 col-md-12" style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">職缺名稱(Job title)</label>
                                <input class="form-control " type="text" value="" id="node_mac"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0;">
                        <div class="col-lg-12 col-md-12 " style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">職缺類別(Category)</label>
                                <div class="btn-group" style="width: 100%;">
                                    <ul class="dropdown-menu">
                                        <li><a href="#">金融</a></li>
                                        <li><a href="#">證券</a></li>
                                        <li><a href="#">工程</a></li>
                                    </ul>
                                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle form-control" style="width: 100%;">
                                        <span id="GIS_Group_Select">金融</span>&nbsp;<span class="caret"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0; ">
                        <div class="col-xs-12 col-md-12" style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">公司名稱(Company/Employer)</label>
                                <input class="form-control " type="text" value="" id="node_mac"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0;">
                        <div class="col-xs-12 col-md-12" style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">工作地點(location)</label>
                                <input class="form-control " type="text" value="" id="node_mac"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0; ">
                        <div class="col-xs-12 col-md-12" style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">工作內容(job description)</label>
                                <input class="form-control " type="text" value="" id="node_mac"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0;">
                        <div class="col-xs-12 col-md-12" style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">年資要求(experience requirced)</label>
                                <input class="form-control " type="text" value="" id="node_mac"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0; ">
                        <div class="col-xs-12 col-md-12" style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">需求技能/證照(required skills/licence)</label>
                                <input class="form-control " type="text" value="" id="node_mac"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0;">
                        <div class="col-xs-12 col-md-12" style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">薪水(月薪/年薪)salary</label>
                                <input class="form-control " type="text" value="" id="node_mac"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0; ">
                        <div class="col-xs-12 col-md-12" style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">聯絡方式(contact info)</label>
                                <input class="form-control " type="text" value="" id="node_mac"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin: 1em 0 0 0;">
                        <div class="col-lg-12 col-md-12 " style="height: 100%; padding-left: 0;">
                            <div class="input-group" style="width: 100%;">
                                <label class="input-group-addon " style="width: 20em;">職缺保留天數(Expired days)</label>
                                <div class="btn-group" style="width: 100%;">
                                    <ul class="dropdown-menu">
                                        <li><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                    </ul>

                                    </button>
                                </div>
                            </div>
                        </div>

                        </div>
                    </div>

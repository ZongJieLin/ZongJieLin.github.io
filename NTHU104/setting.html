<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript" src="scripts/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />    

    <script type="text/javascript">
        function editProfile() {
            window.location.replace("setting.html");
        }
        function logout() {
            window.location.replace("login.html");
        }
    </script>
</head>
<body>
    <div class="col-lg-12 col-md-12 col-xs-12 squareRow1">
        <div class="col-lg-2 col-md-2 col-xs-1"></div>
        <div class="col-lg-8 col-md-8 col-xs-10 midcontent">
            <img src="./pic/CTMBanner.jpg" class="img-fluid logo" alt="Responsive image" />
        </div>
        <div class="col-lg-2 col-md-2 col-xs-1"></div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 squareRow2">
        <div class="col-lg-2 col-md-2 col-xs-1"></div>
        <div class="col-lg-8 col-md-8 col-xs-10 midcontentrow2">
            <div class="row rowheight100">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="col-lg-9 col-md-9 col-xs-7">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand customnav" href="#">求才列表</a>
                                <a class="navbar-brand customnav" href="#">求職列表</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-5" id="userdiv">
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle user" data-toggle="dropdown"><b>HI, NTHU</b> <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a class="lihand" onclick="editProfile()">編輯基本資料</a></li>
                                        <li><a class="lihand">編輯個人職缺</a></li>
                                        <li><a class="lihand">編輯履歷</a></li>
                                        <li><a class="lihand" onclick="logout()">登出(logout)</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-xs-1"></div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 squareRow3 rowheight100">
        <div class="col-lg-2 col-md-2 col-xs-1"></div>
        <div class="col-lg-8 col-md-8 col-xs-10 midcontent rowheight100" id="container">
            <div class="alert col-lg-12 col-md-12 col-xs-12" id="settingcontent">
                <div class="row">
                    <span class="tag tag-default">編輯個人資料</span>
                    <hr />
                </div>
                <div class="col-lg-3 col-md-3 col-xs-1"></div>
                <div class="col-lg-6 col-md-6 col-xs-10">
                    <h3>基本資料填寫(僅第一次登入系統)</h3>
                    <br />
                    <div class="row">
                        <div class="input-group" style="width: 100%;">
                            <span class="input-group-addon" id="ID" style="width: 40%;">姓名(name)</span>
                            <input type="text" class="form-control" placeholder="name" aria-describedby="basic-addon1" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="input-group" style="width: 100%;">
                            <span class="input-group-addon" id="BD" style="width: 40%;">系所(department)</span>
                            <input type="text" class="form-control" placeholder="department" aria-describedby="basic-addon1" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="input-group" style="width: 100%;">
                            <span class="input-group-addon" id="E-Mail" style="width: 40%;">暱稱(nickname)</span>
                            <input type="text" class="form-control" placeholder="nickname" aria-describedby="basic-addon1" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <button class="btn btn-primary" id="btn_submit" style="float: right;">送出(submit)</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-1"></div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-xs-1"></div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 footer">
        <div class="col-lg-2 col-md-2 col-xs-1"></div>
        <div class="col-lg-8 col-md-8 col-xs-10 midcontentfooter">
            ....................
        </div>
        <div class="col-lg-2 col-md-2 col-xs-1"></div>
    </div>

</body>
</html>
